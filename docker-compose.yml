version: '3.8'

services:
  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/llm_orchestra?sslmode=disable
      - LLM_SERVICE_URL=http://llm:8082/generate
      - LLM_MODEL=llama3
    depends_on:
      - db
      - llm

  llm:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082

  tasks:
    build:
      context: ./services/tasks
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081

  ui:
    build: ./ui/web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://orchestrator:8080
    depends_on:
      - orchestrator

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: llm_orchestra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: