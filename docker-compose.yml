version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/llm_orchestra
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key
      - LLM_PROVIDER=ollama
      - LLM_MODEL=llama3
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # - OPENAI_API_KEY=your-openai-api-key  # Only needed if using OpenAI
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  ui:
    build: ./ui/admin
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://web:8000
    depends_on:
      - web

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: llm_orchestra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    command: celery -A app.tasks.celery_worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/llm_orchestra
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key
      - LLM_PROVIDER=ollama
      - LLM_MODEL=codellama:7b
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # - OPENAI_API_KEY=your-openai-api-key  # Only needed if using OpenAI
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data: